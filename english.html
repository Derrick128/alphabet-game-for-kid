        body { font-family: sans-serif; background-color: #e1f5fe; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 800px; background: white; padding: 20px; border-radius: 20px; text-align: center; border: 5px solid #0288d1; }
        .back-btn { display: inline-block; padding: 10px 20px; background: #b0bec5; color: white; text-decoration: none; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        h2 { color: #0277bd; }

<body>
    <div class="container">
        <a href="index.html" class="back-btn">ğŸ  å›é¦–é </a>
        <h2 id="level-title">Level 1</h2>
        <div id="score-board">åˆ†æ•¸: 0</div>
        <div id="question-text">é¡Œç›®è¼‰å…¥ä¸­...</div>
        <div id="options-area"></div>
        <div id="feedback" style="height:30px; font-size:1.5em; font-weight:bold; margin-top:10px;"></div>
    </div>

    <script>
        const LEVELS = {
            1: { type: 'alphabet', title: 'Level 1: å­—æ¯è½åŠ›' },
            2: { type: 'cvc', title: 'Level 2: å–®å­—æ‹¼è®€' },
            3: { type: 'sight', title: 'Level 3: å¸¸è¦‹å­—' }
        };
        const DATA = {
            CVC: ['cat', 'dog', 'pig', 'box', 'hat', 'sun', 'bus', 'red', 'six', 'fox'],
            SIGHT: ['the', 'and', 'you', 'is', 'play', 'see', 'look', 'big', 'my', 'to'],
            ALPHABET: "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('')
        };

        let currentLevel = 1;
        let score = 0;
        let round = 0;
        let target = '';

        function init() {
            currentLevel = 1;
            startLevel();
        }

        function startLevel() {
            score = 0;
            round = 0;
            document.getElementById('level-title').innerText = LEVELS[currentLevel].title;
            nextQuestion();
        }

        function nextQuestion() {
            if (round >= 5) {
                if (score >= 4) {
                    if (currentLevel < 3) {
                        alert("ğŸ‰ æ™‰ç´šä¸‹ä¸€é—œï¼");
                        currentLevel++;
                        startLevel();
                    } else {
                        alert("ğŸ† æ­å–œé€šé—œï¼");
                        location.href = 'index.html';
                    }
                } else {
                    alert("å†è©¦ä¸€æ¬¡å§ï¼");
                    startLevel();
                }
                return;
            }
            round++;
            document.getElementById('score-board').innerText = `é¡Œæ•¸: ${round}/5 (å¾—åˆ†: ${score})`;
            document.getElementById('feedback').innerText = '';
            
            const type = LEVELS[currentLevel].type;
            let options = [];

            if (type === 'alphabet') {
                target = DATA.ALPHABET[Math.floor(Math.random() * 26)];
                document.getElementById('question-text').innerText = "ğŸ”Š è«‹è½ç™¼éŸ³é¸å­—æ¯";
                speak(target);
                let set = new Set([target]);
                while(set.size < 4) set.add(DATA.ALPHABET[Math.floor(Math.random()*26)]);
                options = Array.from(set).sort();
            } else {
                const src = type === 'cvc' ? DATA.CVC : DATA.SIGHT;
                target = src[Math.floor(Math.random() * src.length)];
                document.getElementById('question-text').innerText = `ğŸ”Š æ‰¾å‡ºå–®å­—: "${target}"`;
                setTimeout(() => speak(target), 500);
                let set = new Set([target]);
                while(set.size < 4) set.add(src[Math.floor(Math.random()*src.length)]);
                options = Array.from(set).sort(() => Math.random() - 0.5);
            }
            
            renderOptions(options);
        }

        function renderOptions(arr) {
            const div = document.getElementById('options-area');
            div.innerHTML = '';
            arr.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, btn);
                div.appendChild(btn);
            });
        }

        function check(ans, btn) {
            document.querySelectorAll('.option-btn').forEach(b => b.onclick = null);
            if (ans === target) {
                btn.classList.add('correct');
                document.getElementById('feedback').innerText = "âœ… ç­”å°äº†ï¼";
                document.getElementById('feedback').style.color = "green";
                speak("Good job");
                score++;
            } else {
                btn.classList.add('incorrect');
                document.getElementById('feedback').innerText = `âŒ ç­”æ¡ˆæ˜¯ ${target}`;
                document.getElementById('feedback').style.color = "red";
                document.querySelectorAll('.option-btn').forEach(b => {
                    if(b.innerText === target) b.classList.add('correct');
                });
            }
            setTimeout(nextQuestion, 2000);
        }

        function speak(txt) {
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        init();
    </script>
