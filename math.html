    <style>

        /* æŒ‰éˆ•ç¾¤çµ„ */

        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* AI æ¨¡å¼æŒ‰éˆ• */
        .btn-check { background: #ff9800; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; flex: 1.5; }
        
        /* æ‰‹å‹•æ¨¡å¼æŒ‰éˆ• (é è¨­éš±è—) */
        .manual-btns { display: none; width: 100%; gap: 10px; margin-top: 5px; }
        .btn-show { background: #039be5; width: 100%; }
        .btn-yes { background: #4caf50; }

        /* è¼‰å…¥å‹•ç•« */

            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 5px;

        /* ç­”æ¡ˆé¡¯ç¤ºå€ */
        #answer-reveal { display: none; margin: 10px 0; padding: 10px; background: #fff8e1; border-radius: 10px; }

<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="back-btn" onclick="playClick()">ğŸ </a>
            <div id="level-title" style="color:#bf360c; font-weight:bold;">Level 1</div>
            <div id="score-board" style="color:#555;">0/5</div>
        </div>

        <div id="question-box"><span class="spinner"></span> å•Ÿå‹•ä¸­...</div>

        <div id="canvas-wrapper">
            <canvas id="writeCanvas"></canvas>
            <div style="position: absolute; bottom: 5px; right: 5px; color: #ccc; font-size: 0.8em;">è«‹å¯«ä¸‹æ•¸å­—</div>
        </div>

        <div id="status-msg">æ­£åœ¨å‘¼å« AI å°å¹«æ‰‹...</div>

        <div id="answer-reveal">
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span class="correct-ans" id="correct-text"></span>
        </div>

        <div class="btn-group" id="main-controls">
            <button class="btn btn-clear" onclick="clearCanvas()">æ©¡çš®æ“¦</button>
            
            <button id="btn-check" class="btn btn-check" onclick="recognizeHandwriting()">
                <span id="btn-text">äº¤å· (AI)</span>
            </button>
        </div>

        <div class="btn-group manual-btns" id="manual-controls">
            <button id="btn-show" class="btn btn-show" onclick="showAnswer()">çœ‹ç­”æ¡ˆ</button>
        </div>
        <div class="btn-group manual-btns" id="judge-controls">
            <button class="btn btn-yes" onclick="judge(true)">â­• ç­”å°</button>
            <button class="btn btn-no" onclick="judge(false)">âŒ ç­”éŒ¯</button>
        </div>
    </div>

    <script>
        // è®€å–è¨­å®š
        const LEVELS_CONFIG = (typeof GAME_DATA !== 'undefined') ? GAME_DATA.MATH.LEVELS : {};
        
        let currentLevel = 1, score = 0, round = 0, currentAnswer = 0;
        const canvas = document.getElementById('writeCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // AI ç›¸é—œè®Šæ•¸
        let worker = null;
        let isAIMode = true; // é è¨­é–‹å•Ÿ AI

        async function init() {
            if(Object.keys(LEVELS_CONFIG).length === 0) { alert("æ‰¾ä¸åˆ° data.jsï¼Œå°‡ä½¿ç”¨é è¨­é¡Œç›®"); }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupCanvas();

            // å˜—è©¦è¼‰å…¥ AI
            try {
                document.getElementById('status-msg').innerText = "æ­£åœ¨ä¸‹è¼‰ AI è…¦è¢‹ (0%)...";
                
                worker = await Tesseract.createWorker('eng', 1, {
                    // åŠ å…¥è¨˜éŒ„å™¨ä¾†é¡¯ç¤ºé€²åº¦
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            document.getElementById('status-msg').innerText = `AI æ€è€ƒä¸­... ${(m.progress * 100).toFixed(0)}%`;
                        } else if(m.status === 'loading tesseract core') {
                             document.getElementById('status-msg').innerText = "è¼‰å…¥æ ¸å¿ƒä¸­...";
                        } else if(m.status === 'loading language traineddata') {
                             // é¡¯ç¤ºä¸‹è¼‰é€²åº¦
                             const p = (m.progress * 100).toFixed(0);
                             document.getElementById('status-msg').innerText = `ä¸‹è¼‰ AI è³‡æ–™åº«... ${p}%`;
                        }
                    }
                });

                // è¨­å®šç™½åå–®
                await worker.setParameters({ tessedit_char_whitelist: '0123456789' });
                
                document.getElementById('status-msg').innerText = "AI æº–å‚™å¥½äº†ï¼";
                setTimeout(() => document.getElementById('status-msg').innerText = "", 1000);

            } catch (err) {
                console.error("AI è¼‰å…¥å¤±æ•—:", err);
                // âš ï¸ å¦‚æœå¤±æ•—ï¼Œè‡ªå‹•åˆ‡æ›åˆ°æ‰‹å‹•æ¨¡å¼
                switchToManualMode("âš ï¸ AI è¼‰å…¥å¤ªä¹…ï¼Œå·²åˆ‡æ›è‡³æ‰‹å‹•æ¨¡å¼");
            }

            startLevel();
        }

        function switchToManualMode(msg) {
            isAIMode = false;
            document.getElementById('status-msg').innerText = msg;
            document.getElementById('btn-check').style.display = 'none'; // éš±è— AI æŒ‰éˆ•
            document.getElementById('manual-controls').style.display = 'flex'; // é¡¯ç¤ºçœ‹ç­”æ¡ˆæŒ‰éˆ•
        }

        // --- AI è¾¨è­˜é‚è¼¯ ---
        async function recognizeHandwriting() {
            if(!worker) return;
            const btn = document.getElementById('btn-check');
            const txt = document.getElementById('btn-text');
            const status = document.getElementById('status-msg');

            btn.disabled = true;
            btn.style.opacity = "0.7";
            txt.innerText = "â³ è¾¨è­˜ä¸­...";
            playClick();

            try {
                const dataURL = getCanvasWithWhiteBackground();
                const { data: { text } } = await worker.recognize(dataURL);
                
                let recognizedNum = text.trim();
                
                if (recognizedNum === "") {
                    status.innerText = "â“ æ²’çœ‹åˆ°æ•¸å­—ï¼Œå¯«å¤§ä¸€é»ï¼Ÿ";
                    playAudio && playClick();
                } else if (parseInt(recognizedNum) === currentAnswer) {
                    status.innerText = `âœ… ç­”å°äº†ï¼æ˜¯ ${recognizedNum}`;
                    status.style.color = "green";
                    if(typeof playSuccess === 'function') playSuccess();
                    score++;
                    setTimeout(nextQuestion, 1500);
                    return; 
                } else {
                    status.innerText = `âŒ é€™æ˜¯ ${recognizedNum} å—ï¼Ÿä¸å°å–”`;
                    status.style.color = "red";
                    if(typeof playClick === 'function') playClick();
                }
            } catch (err) {
                status.innerText = "âš ï¸ è¾¨è­˜å¤±æ•—ï¼Œè«‹ç”¨æ‰‹å‹•å°ç­”æ¡ˆ";
                switchToManualMode("AI ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æ‰‹å‹•æ ¸å°");
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                txt.innerText = "äº¤å· (AI)";
            }
        }

        // --- æ‰‹å‹•æ¨¡å¼é‚è¼¯ ---
        function showAnswer() {
            document.getElementById('correct-text').innerText = currentAnswer;
            document.getElementById('answer-reveal').style.display = 'block';
            document.getElementById('manual-controls').style.display = 'none'; // éš±è—çœ‹ç­”æ¡ˆ
            document.getElementById('judge-controls').style.display = 'flex';  // é¡¯ç¤ºå°éŒ¯æŒ‰éˆ•
            document.querySelector('.btn-clear').style.display = 'none';     // é–å®šç•«å¸ƒ
        }

        function judge(isCorrect) {
            if(isCorrect) score++;
            nextQuestion();
        }

        // --- é€šç”¨éŠæˆ²æµç¨‹ ---
        function generateQuestion(level) {
            let config = LEVELS_CONFIG[level];
            if(!config) config = { min: 10, max: 20, type: 'ADD_CARRY' }; 
            const { min, max, type } = config;
            
            if (type === 'ADD_CARRY') {
                let a = r(min, max); let b = r(5, 9);
                while((a%10) + b < 10) b++;
                return { q: `${a} + ${b} = ?`, a: a+b };
            } else if (type === 'SUB_BORROW') {
                let a = r(min, max); let b = r(5, 9);
                while((a%10) >= b) a = r(min, max);
                return { q: `${a} - ${b} = ?`, a: a-b };
            } else {
                let a = r(10, 20); let b = r(5, 10); let c = r(2, 8);
                return (Math.random()>0.5) ? { q: `${a} + ${b} - ${c} = ?`, a: a+b-c } : { q: `${a} - ${b} + ${c} = ?`, a: a-b+c };
            }
        }

        function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function startLevel() {
            score = 0; round = 0;
            document.getElementById('level-title').innerText = LEVELS_CONFIG[currentLevel]?.title || "Level " + currentLevel;
            nextQuestion();
        }

        function nextQuestion() {
            if (round >= 5) {
                if (score >= 4) {
                    if (currentLevel < 3) {
                        alert(`ğŸ‰ ç­”å° ${score} é¡Œï¼Œæ™‰ç´šä¸‹ä¸€é—œï¼`); currentLevel++; startLevel();
                    } else {
                        alert("ğŸ† æ•¸å­¸å¤§å¸«ï¼å…¨éƒ¨é€šé—œï¼"); location.href = 'index.html';
                    }
                } else {
                    alert("å†ç·´ç¿’ä¸€æ¬¡å§ï¼åŠ æ²¹ï¼"); startLevel();
                }
                return;
            }
            round++;
            document.getElementById('score-board').innerText = `é¡Œæ•¸: ${round}/5 (å¾—åˆ†: ${score})`;
            
            // é‡ç½® UI
            clearCanvas();
            document.getElementById('status-msg').innerText = isAIMode ? "AI æº–å‚™å°±ç·’" : "";
            document.getElementById('status-msg').style.color = "#555";
            document.getElementById('answer-reveal').style.display = 'none';

            // æ ¹æ“šæ¨¡å¼é¡¯ç¤ºæŒ‰éˆ•
            if (isAIMode) {
                document.getElementById('btn-check').style.display = 'flex';
                document.getElementById('manual-controls').style.display = 'none';
                document.getElementById('judge-controls').style.display = 'none';
            } else {
                document.getElementById('btn-check').style.display = 'none';
                document.getElementById('manual-controls').style.display = 'flex';
                document.getElementById('judge-controls').style.display = 'none';
            }
            document.querySelector('.btn-clear').style.display = 'block';

            const qData = generateQuestion(currentLevel);
            document.getElementById('question-box').innerText = qData.q;
            currentAnswer = qData.a;
        }

        // --- ç•«å¸ƒåŠŸèƒ½ ---
        function getCanvasWithWhiteBackground() {
            const w = canvas.width; const h = canvas.height;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w; tempCanvas.height = h;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.fillStyle = '#ffffff'; tCtx.fillRect(0, 0, w, h);
            tCtx.drawImage(canvas, 0, 0);
            return tempCanvas.toDataURL('image/png');
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            setupCtx();
        }
        function setupCtx() {
            ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = 'black';
        }
        function setupCanvas() {
            setupCtx();
            const start = (e) => { e.preventDefault(); isDrawing = true; ctx.beginPath(); const {x,y} = pos(e); ctx.moveTo(x,y); };
            const move = (e) => { if(!isDrawing) return; e.preventDefault(); const {x,y} = pos(e); ctx.lineTo(x,y); ctx.stroke(); };
            const end = () => isDrawing = false;
            canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', end); canvas.addEventListener('touchstart', start, {passive:false});
            canvas.addEventListener('touchmove', move, {passive:false}); canvas.addEventListener('touchend', end);
        }
        function pos(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        }
        function clearCanvas() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            if(isAIMode) document.getElementById('status-msg').innerText = "";
            playClick();
        }

        init();
    </script>
