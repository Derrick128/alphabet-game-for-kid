    <style>

        body { font-family: sans-serif; background-color: #fff3e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; touch-action: none; }
        .container { width: 90%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; text-align: center; border: 5px solid #d84315; box-sizing: border-box; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .back-btn { padding: 5px 15px; background: #b0bec5; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
        #question-box { font-size: 2.5em; margin: 10px 0; color: #e65100; font-weight: bold; min-height: 60px; }
        #canvas-wrapper { position: relative; width: 100%; height: 250px; border: 4px dashed #ffab91; border-radius: 15px; margin-bottom: 10px; background: #fff; cursor: crosshair; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 10px; }
        #answer-reveal { display: none; margin: 10px 0; padding: 10px; background: #fff8e1; border-radius: 10px; }
        .correct-ans { font-size: 2em; color: #2e7d32; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .btn { padding: 12px 20px; font-size: 1.2em; border: none; border-radius: 10px; color: white; cursor: pointer; flex: 1; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .btn:active { transform: translateY(3px); box-shadow: none; }

<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="back-btn">ğŸ </a>
            <div id="level-title" style="color:#bf360c; font-weight:bold;">Level 1</div>
            <div id="score-board" style="color:#555;">0/5</div>
        </div>

        <div id="question-box"></div>

        <div id="canvas-wrapper">
            <canvas id="writeCanvas"></canvas>
            <div style="position: absolute; bottom: 5px; right: 5px; color: #ccc; font-size: 0.8em;">åœ¨æ­¤å¯«ä¸‹ç­”æ¡ˆ</div>
        </div>

        <div id="answer-reveal">
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span class="correct-ans" id="correct-text"></span>
            <div>ä½ å¯«å°äº†å—ï¼Ÿ</div>
        </div>

        <div class="btn-group">
            <button class="btn btn-clear" onclick="clearCanvas()">æ©¡çš®æ“¦</button>
            <button id="btn-show" class="btn btn-show" onclick="showAnswer()">çœ‹ç­”æ¡ˆ</button>
            <button id="btn-yes" class="btn btn-yes" onclick="judge(true)">â­• ç­”å°</button>
            <button id="btn-no" class="btn btn-no" onclick="judge(false)">âŒ ç­”éŒ¯</button>
        </div>
    </div>

    <script>
        const LEVELS_CONFIG = GAME_DATA.MATH.LEVELS; // è®€å–è¨­å®š

        let currentLevel = 1, score = 0, round = 0, currentAnswer = 0;
        const canvas = document.getElementById('writeCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function init() {
            if(typeof GAME_DATA === 'undefined') { alert("è«‹ç¢ºèª data.js å­˜åœ¨"); return; }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupCanvas();
            startLevel();
        }

        // é¡Œç›®ç”¢ç”Ÿé‚è¼¯ (é€™è£¡ä»ä¿ç•™é‚è¼¯ï¼Œä½†åƒæ•¸å¾ data.js è®€å–)
        function generateQuestion(level) {
            const config = LEVELS_CONFIG[level];
            const { min, max, type } = config;
            
            if (type === 'ADD_CARRY') {
                let a = r(min, max); 
                let b = r(5, 9);
                while((a%10) + b < 10) b++;
                return { q: `${a} + ${b} = ?`, a: a+b };
            } else if (type === 'SUB_BORROW') {
                let a = r(min, max);
                let b = r(5, 9);
                while((a%10) >= b) a = r(min, max);
                return { q: `${a} - ${b} = ?`, a: a-b };
            } else {
                let a = r(10, 20); let b = r(5, 10); let c = r(2, 8);
                return (Math.random()>0.5) ? { q: `${a} + ${b} - ${c} = ?`, a: a+b-c } : { q: `${a} - ${b} + ${c} = ?`, a: a-b+c };
            }
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            ctx.lineWidth = 5; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#333';
        }

        function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function startLevel() {
            score = 0; round = 0;
            document.getElementById('level-title').innerText = LEVELS_CONFIG[currentLevel].title;
            nextQuestion();
        }

        function nextQuestion() {
            if (round >= 5) {
                if (score >= 4) {
                    if (currentLevel < 3) {
                        alert(`ğŸ‰ ç­”å° ${score} é¡Œï¼Œæ™‰ç´šä¸‹ä¸€é—œï¼`); currentLevel++; startLevel();
                    } else {
                        alert("ğŸ† æ•¸å­¸å¤§å¸«ï¼å…¨éƒ¨é€šé—œï¼"); location.href = 'index.html';
                    }
                } else {
                    alert("å†ç·´ç¿’ä¸€æ¬¡å§ï¼åŠ æ²¹ï¼"); startLevel();
                }
                return;
            }
            round++;
            document.getElementById('score-board').innerText = `é¡Œæ•¸: ${round}/5 (å¾—åˆ†: ${score})`;
            
            clearCanvas();
            document.getElementById('answer-reveal').style.display = 'none';
            document.getElementById('btn-show').style.display = 'block';
            document.getElementById('btn-yes').style.display = 'none';
            document.getElementById('btn-no').style.display = 'none';
            document.querySelector('.btn-clear').style.display = 'block';

            const qData = generateQuestion(currentLevel);
            document.getElementById('question-box').innerText = qData.q;
            currentAnswer = qData.a;
        }

        function showAnswer() {
            document.getElementById('correct-text').innerText = currentAnswer;
            document.getElementById('answer-reveal').style.display = 'block';
            document.getElementById('btn-show').style.display = 'none';
            document.querySelector('.btn-clear').style.display = 'none';
            document.getElementById('btn-yes').style.display = 'block';
            document.getElementById('btn-no').style.display = 'block';
        }

        function judge(isCorrect) {
            if(isCorrect) score++;
            nextQuestion();
        }

        function setupCanvas() {
            const start = (e) => { e.preventDefault(); isDrawing = true; ctx.beginPath(); const {x,y} = pos(e); ctx.moveTo(x,y); };
            const move = (e) => { if(!isDrawing) return; e.preventDefault(); const {x,y} = pos(e); ctx.lineTo(x,y); ctx.stroke(); };
            const end = () => isDrawing = false;
            canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', end); canvas.addEventListener('touchstart', start, {passive:false});
            canvas.addEventListener('touchmove', move, {passive:false}); canvas.addEventListener('touchend', end);
        }
        function pos(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        }
        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        init();
    </script>
</body>
