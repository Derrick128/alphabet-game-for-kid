<body>

    <script>
        // éŸ³æ•ˆå®‰å…¨æ’­æ”¾
        function playClickSafe() { 
            try { if(typeof playClick === 'function') playClick(); } 
            catch(e) { console.log('éŸ³æ•ˆæœªè¼‰å…¥'); } 
        }
        function playSuccessSafe() { 
            try { if(typeof playSuccess === 'function') playSuccess(); } 
            catch(e) { console.log('éŸ³æ•ˆæœªè¼‰å…¥'); } 
        }

        // 1. å®‰å…¨åˆå§‹åŒ–è®Šæ•¸
        let LEVELS_CONFIG = {};
        let currentLevel = 1, score = 0, round = 0, currentAnswer = 0;
        const canvas = document.getElementById('writeCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // AI è®Šæ•¸
        let worker = null;
        let isAIReady = false;

        function init() {
            console.log("ğŸš€ æ•¸å­¸éŠæˆ²åˆå§‹åŒ–...");
            
            // é˜²å´©æ½°è®€å–ï¼šå…ˆçµ¦é è¨­å€¼
            LEVELS_CONFIG = {
                1: { title: "L1: åŸºç¤é‹ç®—", type: "ADD_CARRY", min: 1, max: 10 },
                2: { title: "L2: é€²éšé‹ç®—", type: "SUB_BORROW", min: 10, max: 20 },
                3: { title: "L3: æ··åˆæŒ‘æˆ°", type: "MIXED_3", min: 10, max: 20 }
            };

            // å˜—è©¦è®€å– data.js
            if (typeof GAME_DATA !== 'undefined' && GAME_DATA.MATH && GAME_DATA.MATH.LEVELS) {
                LEVELS_CONFIG = GAME_DATA.MATH.LEVELS;
                console.log("âœ… æˆåŠŸè®€å– data.js çš„æ•¸å­¸è¨­å®š");
            } else {
                console.log("âš ï¸ ä½¿ç”¨é è¨­æ•¸å­¸è¨­å®š");
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupCanvas();
            startLevel(); // éŠæˆ²é¦¬ä¸Šé–‹å§‹ï¼Œä¸ç­‰å¾… AI

            // èƒŒæ™¯å•Ÿå‹• AI
            initAI();
        }

        async function initAI() {
            try {
                if (typeof Tesseract === 'undefined') {
                    console.log("âš ï¸ Tesseract æœªè¼‰å…¥ï¼ˆå¯èƒ½æ²’ç¶²è·¯ï¼‰");
                    return;
                }

                document.getElementById('status-bar').innerText = "AI è…¦è¢‹ä¸‹è¼‰ä¸­...";
                
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (m.status && m.status.includes('loading')) {
                            const p = m.progress ? Math.floor(m.progress * 100) : 0;
                            if(p % 10 === 0) {
                                document.getElementById('status-bar').innerText = `AI ä¸‹è¼‰ä¸­... ${p}%`;
                            }
                        }
                    }
                });
                
                // è¨­å®šç™½åå–® (åªèªæ•¸å­—)
                await worker.setParameters({ tessedit_char_whitelist: '0123456789' });

                isAIReady = true;
                document.getElementById('status-bar').innerText = "ğŸ’¡ AI æº–å‚™å¥½äº†ï¼";
                document.getElementById('status-bar').style.color = "#4caf50";
                
                // é¡¯ç¤º AI æŒ‰éˆ•
                document.getElementById('btn-show').style.display = 'none';
                document.getElementById('btn-ai').style.display = 'block';

            } catch (err) {
                console.warn("AI è¼‰å…¥å¤±æ•—ï¼Œç¶­æŒæ‰‹å‹•æ¨¡å¼", err);
                document.getElementById('status-bar').innerText = "âš ï¸ ç¶²è·¯è¼ƒæ…¢ï¼Œè«‹æ‰‹å‹•å°ç­”æ¡ˆ";
            }
        }

        // --- AI è¾¨è­˜ ---
        async function recognizeHandwriting() {
            if(!worker || !isAIReady) return;

            const btn = document.getElementById('btn-ai');
            const txt = document.getElementById('ai-text');
            const spin = document.getElementById('ai-loading');
            const statusBar = document.getElementById('status-bar');

            // UI é–å®š
            btn.disabled = true;
            btn.style.opacity = "0.7";
            txt.innerText = "è¾¨è­˜ä¸­...";
            spin.style.display = "inline-block";
            playClickSafe();

            try {
                const dataURL = getCanvasWithWhiteBackground();
                const { data: { text } } = await worker.recognize(dataURL);
                const recognizedNum = text.trim();

                if (!recognizedNum) {
                    statusBar.innerText = "â“ æ²’çœ‹åˆ°æ•¸å­—ï¼Œå¯«å¤§ä¸€é»ï¼Ÿ";
                    statusBar.style.color = "#ef5350";
                } else if (parseInt(recognizedNum) === currentAnswer) {
                    statusBar.innerText = `âœ… ç­”å°äº†ï¼æ˜¯ ${recognizedNum}`;
                    statusBar.style.color = "#2e7d32";
                    playSuccessSafe();
                    score++;
                    setTimeout(nextQuestion, 1500);
                    return;
                } else {
                    statusBar.innerText = `âŒ é€™æ˜¯ ${recognizedNum} å—ï¼Ÿä¸å°å–”`;
                    statusBar.style.color = "#c62828";
                }
            } catch (e) {
                console.error("AI è¾¨è­˜éŒ¯èª¤:", e);
                statusBar.innerText = "âš ï¸ AI ç´¯äº†ï¼Œè«‹æ‰‹å‹•å°ç­”æ¡ˆ";
                showAnswerButtons();
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                txt.innerText = "AI æ”¹è€ƒå·";
                spin.style.display = "none";
            }
        }

        // --- æ‰‹å‹•æ¨¡å¼ ---
        function showAnswer() {
            document.getElementById('correct-text').innerText = currentAnswer;
            document.getElementById('answer-reveal').style.display = 'block';
            showAnswerButtons();
            playClickSafe();
        }

        function showAnswerButtons() {
            document.getElementById('btn-show').style.display = 'none';
            document.getElementById('btn-ai').style.display = 'none';
            document.getElementById('btn-clear').style.display = 'none';
            document.getElementById('btn-yes').style.display = 'block';
            document.getElementById('btn-no').style.display = 'block';
        }

        function judge(isCorrect) {
            if(isCorrect) {
                score++;
                playSuccessSafe();
            } else {
                playClickSafe();
            }
            nextQuestion();
        }

        // --- éŠæˆ²é‚è¼¯ ---
        function startLevel() {
            score = 0; round = 0;
            const title = (LEVELS_CONFIG[currentLevel] && LEVELS_CONFIG[currentLevel].title) ? LEVELS_CONFIG[currentLevel].title : "Level " + currentLevel;
            document.getElementById('level-title').innerText = title;
            nextQuestion();
        }

        function nextQuestion() {
            if (round >= 5) {
                if (score >= 4) {
                    if (currentLevel < 3) {
                        alert(`ğŸ‰ æ™‰ç´šä¸‹ä¸€é—œï¼`); currentLevel++; startLevel();
                    } else {
                        alert("ğŸ† æ­å–œé€šé—œï¼"); location.href = 'index.html';
                    }
                } else {
                    alert("å†ç·´ç¿’ä¸€æ¬¡ï¼"); startLevel();
                }
                return;
            }
            round++;
            document.getElementById('score-board').innerText = `é¡Œæ•¸: ${round}/5 (å¾—åˆ†: ${score})`;
            
            clearCanvas();
            document.getElementById('answer-reveal').style.display = 'none';
            document.getElementById('btn-yes').style.display = 'none';
            document.getElementById('btn-no').style.display = 'none';
            document.getElementById('btn-clear').style.display = 'block';
            
            // ç‹€æ…‹åˆ—é‡ç½®
            document.getElementById('status-bar').innerText = isAIReady ? "ğŸ’¡ AI æº–å‚™å¥½äº†" : "AI æº–å‚™ä¸­...";
            document.getElementById('status-bar').style.color = "#999";

            // å¦‚æœ AI å¥½äº†å°±é¡¯ç¤º AI æŒ‰éˆ•ï¼Œä¸ç„¶é¡¯ç¤ºæ‰‹å‹•
            if(isAIReady) {
                document.getElementById('btn-ai').style.display = 'block';
                document.getElementById('btn-show').style.display = 'none';
            } else {
                document.getElementById('btn-ai').style.display = 'none';
                document.getElementById('btn-show').style.display = 'block';
            }

            const qData = generateQuestion(currentLevel);
            document.getElementById('question-box').innerText = qData.q;
            currentAnswer = qData.a;
        }

        function generateQuestion(level) {
            let config = LEVELS_CONFIG[level] || { min: 10, max: 20, type: 'ADD_CARRY' };
            const { min, max, type } = config;
            
            if (type === 'ADD_CARRY') {
                let a = r(min, max); let b = r(5, 9); while((a%10)+b<10) b++;
                return { q: `${a} + ${b} = ?`, a: a+b };
            } else if (type === 'SUB_BORROW') {
                let a = r(min, max); let b = r(5, 9); while((a%10)>=b) a=r(min, max);
                return { q: `${a} - ${b} = ?`, a: a-b };
            } else {
                let a = r(10, 20); let b = r(5, 10); let c = r(2, 8);
                return (Math.random()>0.5) ? { q: `${a} + ${b} - ${c} = ?`, a: a+b-c } : { q: `${a} - ${b} + ${c} = ?`, a: a-b+c };
            }
        }
        function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        // --- ç•«å¸ƒ ---
        function getCanvasWithWhiteBackground() {
            const w = canvas.width; const h = canvas.height;
            const t = document.createElement('canvas'); t.width = w; t.height = h;
            const c = t.getContext('2d'); c.fillStyle = '#ffffff'; c.fillRect(0, 0, w, h); c.drawImage(canvas, 0, 0);
            return t.toDataURL('image/png');
        }
        function resizeCanvas() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setupCtx(); }
        function setupCtx() { ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#000'; }
        function setupCanvas() {
            resizeCanvas();
            const start = (e) => { e.preventDefault(); isDrawing = true; ctx.beginPath(); const {x,y} = pos(e); ctx.moveTo(x,y); };
            const move = (e) => { if(!isDrawing) return; e.preventDefault(); const {x,y} = pos(e); ctx.lineTo(x,y); ctx.stroke(); };
            const end = () => isDrawing = false;
            canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', end); canvas.addEventListener('touchstart', start, {passive:false});
            canvas.addEventListener('touchmove', move, {passive:false}); canvas.addEventListener('touchend', end);
        }
        function pos(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        }
        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); playClickSafe(); }

        // é é¢è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
